Resources:
  default:
    Type: TencentCloud::Serverless::Namespace
    thumbnail_demo:
      Type: TencentCloud::Serverless::Function
      Properties:
        CodeUri: ./Thumbnail
        Description: Resize image demo
        Environment:
          Variables:
            my_appid: XXXXXX  # 请替换为您的 APPID
            my_secret_id: **************  # 请替换为您的 SecretId
            my_secret_key: *************   # 请替换为您的 SecretKey

        Handler: Thumbnail.main_handler
        MemorySize: 128
        {%- if cookiecutter.runtime == 'python2.7' %}
        Runtime: Python2.7
        {%- elif cookiecutter.runtime == 'python3.6' %}
        Runtime: Python3.6
        {%- else %}
        Runtime: Python3.6
        {%- endif %}
        Timeout: 3
        Events:
        #    timer:
        #        Type: Timer
        #        Properties:
        #            CronExpression: '*/5 * * * *'
        #            Enable: OPEN
            cli-12345678.cos.ap-beijing.myqcloud.com: # 替换为您的bucket链接
                Type: COS
                Properties:
                    Filter:
                        Prefix: xxxxx/ #替换为您的bucket名称
                        Suffix: .jpg
                    Events: cos:ObjectCreated:*
                    Enable: OPEN
